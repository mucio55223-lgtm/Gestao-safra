<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gest√£o e Controle </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset e configura√ß√µes gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Part√≠culas flutuantes no fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 25s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 20%;
            animation-delay: 6s;
            animation-duration: 22s;
        }

        /* Container principal com anima√ß√£o de entrada */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out, floatContainer 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Logo com anima√ß√£o */
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .login-logo .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .login-logo h2 {
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Campos de formul√°rio com anima√ß√£o */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 3;
            background: white;
            padding: 0 5px;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 0.8rem;
            color: #667eea;
            transform: translateY(-50%);
        }

        /* Bot√£o com anima√ß√£o */
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* Link de registro com anima√ß√£o */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        /* Alertas com anima√ß√£o */
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: currentColor;
            opacity: 0.5;
        }

        /* Efeito de brilho */
        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        /* Anima√ß√µes Keyframes */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(0, -40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, -20px) rotate(270deg);
            }
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Efeito de onda no bot√£o */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-logo .icon {
                font-size: 2.5rem;
            }
        }

        /* Efeito de neblina suave */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05));
            animation: fogMove 20s infinite linear;
            z-index: 0;
        }

        @keyframes fogMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas flutuantes -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Efeito de neblina -->
    <div class="fog"></div>

    <div class="login-container">
        <!-- Efeito de brilho -->
        <div class="glow-effect"></div>

        <div class="login-logo">
            <div class="icon">üåæ</div>
            <h2>Dashboard Trigo</h2>
            <p class="text-muted">Sistema de Gest√£o de Recep√ß√£o</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder=" ">
                <label for="username" class="form-label">Usu√°rio</label>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
                <label for="password" class="form-label">Senha</label>
            </div>
            
            <button type="submit" class="btn btn-login mb-3" id="submitBtn">
                <span class="button-text">Entrar</span>
            </button>
            
            <div class="register-link">
                N√£o tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efeito ripple nos bot√µes
        document.querySelectorAll('.btn-login').forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Anima√ß√£o nos campos ao focar
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Anima√ß√£o de digita√ß√£o no t√≠tulo
        const title = document.querySelector('.login-logo h2');
        const originalText = title.textContent;
        title.textContent = '';
        
        let i = 0;
        function typeWriter() {
            if (i < originalText.length) {
                title.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        
        // Inicia a anima√ß√£o ap√≥s a p√°gina carregar
        setTimeout(typeWriter, 1000);

        // Efeito de part√≠culas interativas
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelector('.particles');
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            particle.style.width = Math.random() * 30 + 10 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.1 + 0.05})`;
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            
            particles.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        });

        // Efeito de loading no bot√£o
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        
        loginForm.addEventListener('submit', function(e) {
            const buttonText = submitBtn.querySelector('.button-text');
            buttonText.textContent = 'Entrando...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            
            // Simula um pequeno delay para mostrar o efeito
            setTimeout(() => {
                buttonText.textContent = 'Entrar';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }, 2000);
        });

        // Efeito de shake no formul√°rio para erros
        function shakeForm() {
            const form = document.querySelector('.login-container');
            form.style.animation = 'none';
            setTimeout(() => {
                form.style.animation = 'shake 0.5s ease-in-out';
            }, 10);
            
            setTimeout(() => {
                form.style.animation = '';
            }, 500);
        }

        // Adiciona keyframe shake dinamicamente
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Detecta se h√° mensagens de erro e aplica shake
        const alerts = document.querySelectorAll('.alert.alert-danger');
        if (alerts.length > 0) {
            setTimeout(shakeForm, 500);
        }

        // Efeito parallax suave
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.login-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            container.style.transform = `translateY(-10px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reseta quando o mouse sai
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.login-container');
            container.style.transform = 'translateY(-10px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
